<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>TIM - Accueil</title>
</head>
<body>
    <header>
        <div class="conteneur_logo_tim">
            <img src="" alt="Logo TIM">
            <h2 class="TIM_entete">Techniques <br> d'intégration multimédia</h2>
        </div>
        <div class="conteneur_barre_recherche">
            <input type="text" placeholder="Rechercher...">
            <button>Rechercher</button>
        </div>
        <div class="conteneur_menu_gurger">
            <input type="checkbox" id="menu_gurger">
            <label for="menu_gurger">
            <div class="cube_burger"></div>
        </div>
    </header>
    <main>
        <div class="scene" id="scene">
            <div class="cube" id="cube">
                <div class="front" id="front"><h3>3D</h3></div>
                <div class="back" id="back"><h3>Jeux vidéos</h3></div>
                <div class="right" id="right"><h3>Films</h3></div>
                <div class="left" id="left"><h3>Design</h3></div>
                <div class="top" id="top"><h3>Web</h3></div>
                <div class="bottom" id="bottom"><h3>Vie étudiante</h3></div>
            </div>
        </div>
        <script src="js/cube.js"></script>
    </main>
    <footer></footer>
</body>
</html>
